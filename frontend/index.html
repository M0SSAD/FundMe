<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundMe DApp</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 500px;
        width: 100%;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 2.5em;
      }

      .header p {
        color: #666;
        font-size: 1.1em;
      }

      .status {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 25px;
        text-align: center;
      }

      .status-item {
        margin: 5px 0;
      }

      .status-label {
        font-weight: bold;
        color: #555;
      }

      .status-value {
        color: #007bff;
        font-family: monospace;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
      }

      input[type="number"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input[type="number"]:focus {
        outline: none;
        border-color: #007bff;
      }

      .input-error {
        border-color: #dc3545 !important;
      }

      .error-message {
        color: #dc3545;
        font-size: 14px;
        margin-top: 5px;
      }

      .button-group {
        display: grid;
        gap: 15px;
        margin-bottom: 20px;
      }

      .btn {
        padding: 14px 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .btn-primary {
        background: linear-gradient(45deg, #007bff, #0056b3);
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
      }

      .btn-success {
        background: linear-gradient(45deg, #28a745, #1e7e34);
        color: white;
      }

      .btn-success:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
      }

      .btn-warning {
        background: linear-gradient(45deg, #ffc107, #e0a800);
        color: #212529;
      }

      .btn-warning:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
      }

      .btn-danger {
        background: linear-gradient(45deg, #dc3545, #c82333);
        color: white;
      }

      .btn-danger:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #ffffff;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s ease-in-out infinite;
        margin-right: 10px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .notification {
        padding: 15px;
        border-radius: 8px;
        margin: 15px 0;
        font-weight: bold;
        display: none;
      }

      .notification.show {
        display: block;
      }

      .notification.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .notification.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .notification.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      .contract-info {
        background: #e9ecef;
        border-radius: 8px;
        padding: 15px;
        margin-top: 20px;
        font-size: 14px;
      }

      .contract-info h3 {
        margin-bottom: 10px;
        color: #495057;
      }

      .contract-address {
        font-family: monospace;
        word-break: break-all;
        background: #f8f9fa;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #dee2e6;
      }

      @media (max-width: 600px) {
        .container {
          padding: 20px;
          margin: 10px;
        }
        
        .header h1 {
          font-size: 2em;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1> CrowdFunding Application</h1>
        <p>Decentralized Funding Platform</p>
      </div>

      <div class="status">
        <div class="status-item">
          <span class="status-label">Connection Status:</span>
          <span id="connectionStatus" class="status-value">Not Connected</span>
        </div>
        <div class="status-item">
          <span class="status-label">Account:</span>
          <span id="accountAddress" class="status-value">-</span>
        </div>
        <div class="status-item">
          <span class="status-label">Contract Balance:</span>
          <span id="contractBalance" class="status-value">- ETH</span>
        </div>
        <div class="status-item">
          <span class="status-label">Your Contribution:</span>
          <span id="userContribution" class="status-value">- ETH</span>
        </div>
        <div class="status-item">
          <span class="status-label">Owner Status:</span>
          <span id="ownerStatus" class="status-value">-</span>
        </div>
      </div>

      <div class="button-group">
        <button id="connectButton" class="btn btn-primary">Connect Wallet</button>
        <button id="balanceButton" class="btn btn-warning">Refresh Balance</button>
      </div>

      <div class="form-group">
        <label for="ethAmount">ETH Amount to Fund</label>
        <input 
          type="number" 
          id="ethAmount" 
          placeholder="0.1" 
          step="0.001" 
          min="0"
        />
        <div id="ethAmountError" class="error-message"></div>
      </div>

      <div class="button-group">
        <button id="fundButton" class="btn btn-success">Fund Contract</button>
        <button id="withdrawButton" class="btn btn-danger">Withdraw Funds</button>
      </div>

      <div class="button-group">
        <button id="getOwnerButton" class="btn btn-primary">Get Owner</button>
        <button id="getMinimumUsdButton" class="btn btn-primary">Get Minimum USD</button>
      </div>

      <div id="notification" class="notification"></div>

      <div class="contract-info">
        <h3>Contract Information</h3>
        <div class="contract-address" id="contractAddressDisplay">Loading...</div>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
